<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    .swiper-container {
      width: 100%;
      height: 100%;
      position: relative; /* Necessário para posicionamento das setas */
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .card h2 {
      margin: 10px 0;
    }

    .card p {
      color: #666;
    }

    /* Estilo das setas de navegação */
    .swiper-button-prev, .swiper-button-next {
      color: #000;
      top: 50%;
      transform: translateY(-50%);
    }

    .swiper-button-prev {
      left: 10px;
    }

    .swiper-button-next {
      right: 10px;
    }
  </style>
  <title>Slider de Cards com Setas</title>
</head>
<body>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <!-- Card 1 -->
    <div class="swiper-slide">
      <div class="card">
        <img src="foto1.jpg" alt="Foto do usuário 1">
        <h2>Usuário 1</h2>
        <p>Informações adicionais sobre o usuário 1.</p>
      </div>
    </div>
    <!-- Card 2 -->
    <div class="swiper-slide">
      <div class="card">
        <img src="foto2.jpg" alt="Foto do usuário 2">
        <h2>Usuário 2</h2>
        <p>Informações adicionais sobre o usuário 2.</p>
      </div>
    </div>
    <!-- Card 3 -->
    <div class="swiper-slide">
      <div class="card">
        <img src="foto3.jpg" alt="Foto do usuário 3">
        <h2>Usuário 3</h2>
        <p>Informações adicionais sobre o usuário 3.</p>
      </div>
    </div>
    <!-- Card 4 -->
    <div class="swiper-slide">
      <div class="card">
        <img src="foto4.jpg" alt="Foto do usuário 4">
        <h2>Usuário 4</h2>
        <p>Informações adicionais sobre o usuário 4.</p>
      </div>
    </div>
    <!-- Card 5 -->
    <div class="swiper-slide">
      <div class="card">
        <img src="foto5.jpg" alt="Foto do usuário 5">
        <h2>Usuário 5</h2>
        <p>Informações adicionais sobre o usuário 5.</p>
      </div>
    </div>
    <!-- Adicione mais cards conforme necessário -->
  </div>
  <!-- Adicionar setas de navegação -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper('.swiper-container', {
    slidesPerView: 4,
    spaceBetween: 10,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>

</body>
</html>
